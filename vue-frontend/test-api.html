<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音引擎API测试</title>
</head>
<body>
    <h1>语音引擎API测试</h1>
    <button onclick="testAPI()">测试语音引擎状态</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '正在测试...';
            
            try {
                const response = await fetch('/api/voice/engine');
                const data = await response.json();
                
                console.log('API响应:', data);
                
                // 使用修复后的逻辑
                let available = false;
                if (data.success && data.engine && data.engine.status) {
                    available = data.engine.status.available || false;
                } else {
                    available = data.available || false;
                }
                
                resultDiv.innerHTML = `
                    <h2>API响应结果:</h2>
                    <p><strong>成功:</strong> ${data.success}</p>
                    <p><strong>语音引擎可用:</strong> ${available}</p>
                    <p><strong>引擎名称:</strong> ${data.engine?.name || 'N/A'}</p>
                    <p><strong>设备:</strong> ${data.engine?.status?.device || 'N/A'}</p>
                    <p><strong>模型名称:</strong> ${data.engine?.status?.model_name || 'N/A'}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('API调用失败:', error);
                resultDiv.innerHTML = `<p style="color: red;">API调用失败: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
